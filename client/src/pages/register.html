<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link rel="stylesheet" href="../public/css/auth.css">
</head>

<body>
    <div class="form-container">
        <div class="text-center">
            <img src="../public/images/harmonix.png" alt="harmonix picture" />
        </div>
        <h2 class="text-center mb-4">Register</h2>
        <p id="error-message" class="text-danger mt-2"></p>

        <form>
            <div class="mb-3">
                <label for="name" class="form-label">Enter your name</label>
                <input type="text" id="name" class="form-control" name="name" required />
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Enter your email</label>
                <input type="email" id="email" class="form-control" name="email" required />
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Enter your password</label>
                <input type="password" id="password" class="form-control" name="password" required />
            </div>
            <button type="submit" class="btn btn-register w-100">Register</button>
            <a href="./login.html" text-center>Do you have an account...</a>
        </form>
    </div>

    <script type="module" src="../public/js/register.js"></script>
    <script type="module" src="../main.js"></script>
</body>

</html>
