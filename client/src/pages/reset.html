<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reset password</title>
  <link rel="stylesheet" href="../public/css/auth.css">
</head>

<body>
  <div class="form-container">
    <div class="text-center">
      <img src="../public/images/harmonix.png" alt="harmonix picture" />
    </div>
    <h2 class="text-center mb-4">Reset password</h2>

    <form>
      <div class="mb-3">
        <label for="password" class="form-label">Enter your new password</label>
        <input type="password" id="password" class="form-control" name="password" required />
      </div>
      <button type="submit" class="btn btn-register w-100">Change password</button>
      <p id="error-message" class="text-success mt-2"></p>
      <a href="./login.html">
        <p id="login-message" class="text-primary mt-2"></p>
      </a>

    </form>
  </div>

  <script type="module" src="../public/js/reset.js"></script>
  <script type="module" src="../main.js"></script>
</body>

</html>
