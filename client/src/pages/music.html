<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add music</title>
    <link rel="stylesheet" href="../public/css/auth.css">
</head>

<body>
    <div class="form-container">
        <div class="text-center">
            <img src="../public/images/harmonix.png" alt="harmonix picture" />
        </div>
        <h2 class="text-center mb-4">Add music</h2>

        <form>
            <div class="mb-3">
                <label for="name" class="form-label">Enter music name</label>
                <input type="text" id="name" class="form-control" name="name" required />
            </div>
            <div class="mb-3">
                <label for="duration" class="form-label">Enter music duration</label>
                <input type="text" id="duration" class="form-control" name="duration" required />
            </div>
            <div class="mb-3">
                <label for="musicianId" class="form-label">Enter musician ID</label>
                <input type="text" id="musicianId" class="form-control" name="musicianId" required />
            </div>
            <div class="mb-3">
                <label for="musicFile" class="form-label">Choose music file...</label>
                <input type="file" id="musicFile" class="form-control"  name="musicFile" required  hidden/>
            </div>
            <button type="submit" class="btn btn-register w-100">Add music</button>
            <p id="error-message" class="text-success mt-2"></p>

        </form>
    </div>

    <script type="module" src="../public/js/music.js"></script>
    <script type="module" src="../main.js"></script>
</body>

</html>
