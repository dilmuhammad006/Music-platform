<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forgot password</title>
    <link rel="stylesheet" href="../public/css/auth.css">
</head>

<body>
    <div class="form-container">
        <div class="text-center">
            <img src="../public/images/harmonix.png" alt="harmonix picture" />
        </div>
        <h2 class="text-center mb-4">Forgot password</h2>
        <p id="error-message" class="text-success mt-2"></p>

        <form>
            <div class="mb-3">
                <label for="email" class="form-label">Enter your email</label>
                <input type="email" id="email" class="form-control" name="email" required />
            </div>
            <button type="submit" class="btn btn-register w-100">Send to email</button>
        </form>
    </div>

    <script type="module" src="../public/js/forgot.js"></script>
    <script type="module" src="../main.js"></script>
</body>

</html>
